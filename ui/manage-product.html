<!DOCTYPE html>
<html>
<head>
    <title>Autoquot</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="csrf-token" content="kmapods5wQ5L1hn7rcR9OPst7EsN0gC7SrHh3m9K"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,300,600,700">
    <link media="all" type="text/css" rel="stylesheet" href="css/bootstrap.min.css">
    <link media="all" type="text/css" rel="stylesheet" href="css/style.css?v=1.0">
    <link media="all" type="text/css" rel="stylesheet" href="css/sidebar-menu.css?v=1.0">
    <link media="all" type="text/css" rel="stylesheet" href="css/custom.css?v=1.3.3">

    <style>

        h2 {
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;

        }
        .table {
            background-color: rgba(255, 255, 255, 0.20);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin-top: 20px;

        }
        .table thead th {
         background-color: rgba(255, 255, 255, 0.20);

}

        .table th, .table td {
            text-align: center;
            vertical-align: middle;
            font-weight: 500;
            color: #040404;
        }
        .table th {
            background-color: rgba(255, 255, 255, 0.20);
            border: none;
            font-size: 14px;
            padding: 12px;

        }


        #taskFormContainer{
            background-color: rgba(255, 255, 255, 0.01);
            border: none;
            padding: 12px;
        }
        .table-bordered th, .table-bordered td {
            border: 1px solid #dee2e6;
            padding: 12px;
        }
        .table-bordered th {
            background-color: #f8f9fa;
        }

        #ProductTableBody tr:hover {
            background-color: rgba(255, 255, 255, 0.40);
        }
        #totalPrice {
            font-weight: bold;
            font-size: 16px;
            color: #333;
        }
        .navbar {
            background-color: rgba(241,194,125,.3) !important;
        }

    </style>
</head>
<body class="tooltips">
<div class="container">

    <div class="header content rows-content-header">
        <button class="button-menu-mobile show-sidebar">
            <i class="fa fa-bars"></i>
        </button>
        <div class="navbar navbar-default" role="navigation">
            <div class="container">

                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav visible-lg visible-md limit-chars">
                        <ul class="breadcrumb">
                            <a href="index.html">
                                <i class="zmdi zmdi-view-dashboard zmdi-hc-fw" title="Orders"></i>
                            </a>
                            <a href="manage-product.html">
                                <i class="zmdi zmdi-assignment zmdi-hc-fw" title="Products"></i>
                            </a>
                            <!-- Added icon for customers page -->
                            <a href="customers.html">
                                <i class="zmdi zmdi-accounts zmdi-hc-fw" title="Customers"></i>
                            </a>
                        </ul>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="right content-page">
        <div class="body content rows scroll-y">
            <div class="box-info full" id="taskFormContainer">
                <h2>Manage Products</h2>
                <div class="panel-body pt-0">
                    <div class="row mb-4">
                        <div class="col-sm-12">
                            <button type="button" class="btn btn-sm btn-primary pull-right" data-toggle="modal" data-target="#productModal">
                                Add New Product
                            </button>
                            <button type="button" class="btn btn-sm btn-secondary pull-right ml-2" id="sortByName">
                                Sort by Name
                            </button>
                            <button type="button" class="btn btn-sm btn-secondary pull-right ml-2" id="sortByUnit">
                                Sort by Unit
                            </button>
                            <button type="button" class="btn btn-sm btn-secondary pull-right ml-2" id="sortByPrice">
                                Sort by Price
                            </button>
                            <button type="button" class="btn btn-sm btn-secondary pull-right ml-2" id="sortByCategory">
                                Sort by Category
                            </button>
                        </div>
                    </div>
                    <table class="table table-bordered" id="productTable">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Unit</th>
                                <th>Price Per Unit</th>
                                <th>Category</th>
                                <th>Description</th>
                                <th style="width: 150px">Action</th>
                            </tr>
                        </thead>
                        <tbody id="ProductTableBody">
                            <!-- Product rows will be dynamically populated here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade-scale" id="productModal" role="dialog" data-backdrop="static">
        <div class="modal-dialog ">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Add New Product</h4>
                </div>
                <div class="modal-body">
                    <form id="productForm">
                        <input type="hidden" name="id" id="id" value="0">
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label>Name</label>
                                    <input class="form-control" placeholder="Name" name="name" id="name" type="text" value="">
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label>Unit</label>
                                    <select name="uoms" id="uoms" class="form-control">
                                    </select>
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label>Price Per Unit</label>
                                    <input class="form-control" placeholder="Price Per Unit" name="price" id="price" type="text" value="">
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label>Category</label>
                                    <select class="form-control" name="category" id="category">
                                        <option value="Low">Low</option>
                                        <option value="Medium">Medium</option>
                                        <option value="High">High</option>
                                        <option value="Other">Other</option>
                                    </select>
                                    <input class="form-control mt-2" placeholder="Custom Category" name="custom_category" id="custom_category" type="text" style="display: none;">
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label>Description</label>
                                    <input class="form-control" placeholder="Description" name="description" id="description" type="text" value="">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="saveProduct">Save</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/packages/jquery.min.js"></script>
<script src="js/custom/common.js"></script>
<script src="js/custom/manage-product.js"></script>
<script src="js/packages/bootstrap.min.js"></script>
</body>
</html>
