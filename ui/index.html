<!DOCTYPE html>
<html>
<head>
    <title>Autoquot</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="csrf-token" content="kmapods5wQ5L1hn7rcR9OPst7EsN0gC7SrHh3m9K" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,300,600,700">
    <link media="all" type="text/css" rel="stylesheet" href="css/bootstrap.min.css">
    <link media="all" type="text/css" rel="stylesheet" href="css/style.css?v=1.0">
    <link media="all" type="text/css" rel="stylesheet" href="css/sidebar-menu.css?v=1.0">
    <link media="all" type="text/css" rel="stylesheet" href="css/custom.css?v=1.3.3">
    <link media="print" type="text/css" rel="stylesheet" href="css/print-style.css"> <!-- Print-specific CSS -->

    <style>

        h2 {
            font-weight: 600;
            color: #000;
            margin-bottom: 20px;
            font-family: monospace;

        }

        .table {
            background-color: rgba(255, 255, 255, 0.20);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin-top: 20px;

        }

        .navbar {
            background-color: rgba(241,194,125,.3) !important; /* Adjusted transparency for the navbar */
        }

        .table thead th {
         background-color: rgba(255, 255, 255, 0.20);

}

        .table th, .table td {
            text-align: center;
            vertical-align: middle;
            font-weight: 500;
            color: #040404;
        }
        .description-column {
    width: 300px; /* Adjust the width as needed */
    word-wrap: break-word; /* Ensure long text wraps to the next line */
}
.action-column {
    width: 150px; /* Adjust the width as needed */
    word-wrap: break-word; /* Ensure long text wraps to the next line */
}
.price-column {
    width: 120px; /* Adjust the width as needed */
    word-wrap: break-word; /* Ensure long text wraps to the next line */
}

        .table th {
            background-color: rgba(255, 255, 255, 0.20);
            border: none;
            font-size: 14px;
            padding: 12px;

        }


        #taskFormContainer{
            background-color: rgba(255, 255, 255, 0.01);
            border: none;
            padding: 12px;
        }
        .table-bordered th, .table-bordered td {
            border: 1px solid #dee2e6;
            padding: 12px;
        }
        .table-bordered th {
            background-color: #f8f9fa;
        }

        #quotationTableBody tr:hover {
            background-color: rgba(255, 255, 255, 0.40);
        }
        #totalPrice {
            font-weight: bold;
            font-size: 16px;
            color: #333;
        }


    </style>


</head>
<body class="tooltips">
    <div class="container">
        <div class="header content rows-content-header">
            <button class="button-menu-mobile show-sidebar">
                <i class="fa fa-bars"></i>
            </button>
            <div class="navbar navbar-default" role="navigation">
                <div class="container">
                    <div class="navbar-collapse collapse">
                        <ul class="nav navbar-nav visible-lg visible-md limit-chars">
                            <ul class="breadcrumb">
                                <a href="index.html">
                                    <i class="zmdi zmdi-view-dashboard zmdi-hc-fw" title="Orders"></i>
                                </a>
                                <a href="manage-product.html">
                                    <i class="zmdi zmdi-assignment zmdi-hc-fw" title="Products"></i>
                                </a>
                                <a href="customers.html">
                                    <i class="zmdi zmdi-accounts zmdi-hc-fw" title="Customers"></i>
                                </a>
                            </ul>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="right content-page">
            <div class="body content rows scroll-y">
                <h2>Quotation Management</h2>
                <div id="customerDetails" style="margin-bottom: 20px;">
                    <p><strong>Customer Name:</strong> <span id="customerName"></span></p>
                </div>
                <div class="box-info full" id="taskFormContainer">
                    <div class="panel-body pt-0">
                        <div class="row mb-4">
                            <div class="col-sm-12">
                                <button type="button" class="btn btn-sm btn-primary pull-right" data-toggle="modal" data-target="#productModal">
                                    Add Product
                                </button>
                                <!-- Add Customer Button -->
                                <button type="button" class="btn btn-sm btn-primary pull-right mr-2" id="addCustomerBtn">
                                    Add Customer
                                </button>
                            </div>
                        </div>
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>SI Number</th>
                                    <th>Product</th>
                                    <th>Length</th>
                                    <th>Height</th>
                                    <th>Depth</th>
                                    <th>Location</th>
                                    <th>Description</th>
                                    <th>Unit</th>
                                    <th>Quantity</th>
                                    <th>Price</th>
                                    <th>Action</th> <!-- Added Action column -->
                                </tr>
                            </thead>
                            <tbody id="quotationTableBody">
                            </tbody>
                            <tfoot>
                                <tr>
                                    <td colspan="10" style="text-align: right;"><strong>Total Price:</strong></td>
                                    <td id="totalPrice">0</td>
                                </tr>
                                <tr>
                                    <td colspan="11" style="text-align: right;">
                                        <button class="btn btn-primary" id="printTableBtn">Print Table</button>
                                    </td>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade-scale" id="customerModal" role="dialog" data-backdrop="static">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Customer Details</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="customerForm">
                            <div class="form-group">
                                <label>Customer Name</label>
                                <input class="form-control" placeholder="Customer Name" name="customerName" id="customerNameInput" type="text" required>
                            </div>
                            <div class="form-group">
                                <label>Number</label>
                                <input class="form-control" placeholder="Number" name="customerNumber" id="customerNumber" type="text" required>
                            </div>
                            <div class="form-group">
                                <label>Discount Color</label>
                                <select class="form-control" name="discountColor" id="discountColor">
                                    <option value="green">Green</option>
                                    <option value="orange">Orange</option>
                                    <option value="red">Red</option>
                                    <option value="ultra red">Ultra Red</option>
                                    <option value="ultra violet">Ultra Violet</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Place</label>
                                <input class="form-control" placeholder="Place" name="customerPlace" id="customerPlace" type="text" required>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="saveCustomer">Save</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade-scale" id="productModal" role="dialog" data-backdrop="static">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Add Product</h4>
                    </div>
                    <div class="modal-body">
                        <form id="productForm">
                            <div class="form-group">
                                <label>Product</label>
                                <select name="product" id="product" class="form-control" required></select>
                            </div>
                            <div class="form-group">
                                <label>Length</label>
                                <input class="form-control" placeholder="Length" name="length" id="length" type="text" required>
                            </div>
                            <div class="form-group">
                                <label>Height</label>
                                <input class="form-control" placeholder="Height" name="height" id="height" type="text" required>
                            </div>
                            <div class="form-group">
                                <label>Depth</label>
                                <input class="form-control" placeholder="Depth" name="depth" id="depth" type="text" required>
                            </div>
                            <div class="form-group">
                                <label>Location</label>
                                <input class="form-control" placeholder="Location" name="location" id="location" type="text" required>
                            </div>
                            <div class="form-group">
                                <label>Description</label>
                                <input class="form-control" placeholder="Description" name="description" id="description" type="text" required>
                            </div>
                            <div class="form-group">
                                <label>Discount Color</label>
                                <select class="form-control" name="discountColor" id="productDiscountColor">
                                    <option value="green">Green</option>
                                    <option value="orange">Orange</option>
                                    <option value="red">Red</option>
                                    <option value="ultra red">Ultra Red</option>
                                    <option value="ultra violet">Ultra Violet</option>
                                </select>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="saveProduct">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/packages/jquery.min.js"></script>
    <script src="js/custom/common.js"></script>
    <script src="js/custom/quotation.js"></script>
    <script src="js/packages/bootstrap.min.js"></script>
</body>
</html>
